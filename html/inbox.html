<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left-Aligned Row</title>
    <style>
        .container {
            display: flex;
            justify-content: flex-start; /* Aligns boxes to the left */
            align-items: center; /* Vertically centers boxes */
            gap: 10px; /* Adds spacing between boxes */
            height: 100vh;
            padding-left: 10px; /* Adds a bit of space from the left edge */
        }
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black; /* Simple outline for visibility */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
