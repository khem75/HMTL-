<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .box {
            width: 250px;
            margin: 10px auto;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid black;
        }

        /* CSS Background */
        .background {
            background-color: lightblue;
        }

        /* CSS Padding */
        .padding {
            background-color: lightgray;
        }

        /* Word Wrap */
        .word-wrap {
            word-wrap: break-word;
        }

        /* White Space */
        .whitespace {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <h2>CSS Properties</h2>

    <div class="box background">graphic era university</div>

    <div class="box padding"> graphic era hill university</div>

    <div class="box word-wrap">graphic era bhimtal</div>

    <div class="box whitespace">graphic era haldwani</div>

</body>
</html>
